{% for channel in hierarchy %}
	<div class="channel">
		<div class="channel-container">
			<div class="channel-name-container">
				{{channel}}
			</div>
			<input type="checkbox" name="{{channel}}">
		</div>

		{% for child_channel in hierarchy[channel] recursive %}
			<div class="channel-container">
				<div class="channel-name-container">
					{% for n in range(loop.depth) %}
						<span class="indent">&nbsp;</span>
					{% endfor %}	
					{{child_channel}}
				</div>
				<input type="checkbox" name="{{child_channel	}}">
			</div>
			{% if hierarchy[channel][child_channel] %}
				{{ loop(hierarchy[channel][child_channel]) }}
			{% endif %}
		{% endfor %}
	</div>
	<br/>
{% endfor %}

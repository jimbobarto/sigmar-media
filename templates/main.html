<html>
	<head>
		<link rel="stylesheet" href="{{url_for('static', filename='css/jquery-ui.css')}}">
		<link rel="stylesheet" href="{{url_for('static', filename='css/media.css')}}">

		<script src="{{url_for('static', filename='js/jquery.js')}}"></script>
		<script src="{{url_for('static', filename='js/jquery-ui.js')}}"></script>
		<script src="{{url_for('static', filename='js/jquery.ui.touch-punch.min.js')}}"></script>
		<script src="{{url_for('static', filename='js/media.js')}}"></script>
		<script>
			$SCRIPT_ROOT = {{ request.script_root|tojson|safe }};
		</script>
	</head>
	<body>
		<div>
			<div>
				{% include 'header.html' %}
			</div>
			<div id="main">
				<div id="message-container" class="align-left card message-container">
					<div id="title-container">
						<div class="title-margin">
							Title:
						</div>
						<div>
							<input type="text" class="message-title message-margin" id="title">
						</div>
					</div>
					<div id="body-container">
						<div class="title-margin">
							Message:
						</div>
						<div>
							<textarea class="message-body message-margin" rows=4 id="body"></textarea>
						</div>
					</div>
					<div class="align-bottom">
						<button class="media-button message-margin" onclick="submit();">Post</button>
					</div>
				</div>
			</div>
			<div class="align-right">
				{% include 'channels.html' %}
			</div>
		</div>
	</body>
</html>
